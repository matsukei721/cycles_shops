<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50; /* 鮮やかな緑 */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        h1, h2 {
            font-size: 2em;
        }

        p {
            line-height: 1.6;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            header {
                font-size: 18px;
            }

            main {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Stylish Website!</h1>
    </header>

    <main>
        <h2>Introduction</h2>
        <p>This is a simple and stylish website template. The design is responsive, meaning it looks great on mobile devices as well as desktops.</p>
        <p>Feel free to customize this template to fit your needs!</p>
    </main>

    <footer>
        <p>&copy; 2025 My Stylish Site. All rights reserved.</p>
    </footer>
</body>
</html>
